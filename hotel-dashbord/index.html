<body>

  <header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="javascript:void(0)"><h2 class="mx-2">Hotel</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="mynavbar">
            <ul class="navbar-nav me-auto ">
                <li class="nav-item ">
                  <a class="nav-link active"   href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="book-room.html">Book Room</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link " href="rooms.html">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bookings.html">Bookings</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link " href="updates.html">Updates</a>

              </ul>

              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-dark" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
  </header>


  <main>
   <div class="datebar my-4">
    <div class="container">
        <h4>Booking Info</h4>
        <div class="row">
            <div class="col-lg-2">
                <input type="date" class="form-control" value="2024-08-29">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 my-3">
                <div class="dashbox">
                    <h4>Arrival</h4>
                    <div class="circlebox">
                        30
                    </div>
                </div>
            </div>
            <div class="col-lg-3 my-3">
                <div class="dashbox">
                    <h4>Departure</h4>
                    <div class="circlebox">
                        30
                    </div>
                </div>
            </div>

            <div class="col-lg-3 my-3">
                <div class="dashbox">
                    <h4>Guest In House</h4>
                    <div class="circlebox">
                        30
                    </div>
                </div>
            </div>

            <div class="col-lg-3 my-3">
                <div class="dashbox">
                    <h4>Room Status</h4>
                    <div class="circlebox">
                        30
                    </div>
                </div>
            </div>

        </div>
    </div>  

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="dashbord p-3">
                    <h4>Up coming checkouts</h4>

                    <table class="table table-bordered text-center my-3">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Room No</th>
                                <th>Check-out Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>101</td>
                                <td>-20:30</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                

            </div>
            <div class="col-lg-6">
              <div class="dashbord p-3">
                <h4>Up coming Booking</h4>
                <table class="table table-bordered text-center my-3">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Room No</th>
                            <th>Date</th>
                            <th>Days</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>101</td>
                            <td>2024-05-2</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>

   </div>
  </main>
